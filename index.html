<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cody Schleif Portfolio</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="js/boostrap.js">
  <link rel="stylesheet" href="js/jquery-1.12.3.js">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity Logo">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class=" title-super text-thin">Cody Schleif</h1>
        <h4>Front-end Developer</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="http://placekitten.com/1200/500" alt="Puppy">
      </div>
     </div>
     <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <img class="img-responsive" src="http://placekitten.com/375/250" data-toggle="modal" data-target="project1" alt="Appify">
        <h3 class="text-uppercase">Appify</h3>
         <p>https://www.github.com</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://placekitten.com/375/250" alt="Sunflower">
        <h3 class="text-uppercase">Sunflower</h3>
         <p>https://www.github.com</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://placekitten.com/375/250" alt="Bokeh">
        <h3 class="text-uppercase">Bokeh</h3>
         <p>https://www.github.com</p>
      </div>
    </div>
  </div>



  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#project1">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Appify</h4>
        </div>
        <div class="modal-body">
          <img class="img-responsive" src="http://placekitten.com/375/250">
          Isn't this kitty cute!!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
